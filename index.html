<!DOCTYPE html>
<html ng-app="cardDemo">

  <head>
    <meta charset="utf-8" />
    <title>Air BP - Ad Hoc 24 - Deck of Cards Coding Challenge</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="deckOfCards.css" />
    <script data-require="angular.js@1.5.x" src="https://code.angularjs.org/1.5.8/angular.js" data-semver="1.5.8"></script>
    <script src="deckOfCards.js"></script>
    <script src="main.js"></script>
  </head>

  <body ng-controller="CardController as airbp" class="demoPage">
    <div>
      <button type="button" ng-click="airbp.reset()">Reset</button>
      <button type="button" ng-click="airbp.dealShuffledDeck()">Shuffle Deck of Cards</button>
      <!--<button type="button" ng-click="airbp.shuffle()" ng-disabled="!airbp.deck.cards.length">Shuffle</button>
      <button type="button" ng-click="airbp.dealOne()" ng-disabled="!airbp.deck.cards.length">Deal One</button>-->
      <button type="button" ng-click="airbp.sortAll()" >Sort Deck of the Cards</button>

    </div>
    Cards remaining: {{airbp.deck.cards.length}}

    <ul class="card-list">
      <li ng-repeat="card in airbp.dealt">
        <div class="card {{card.suit.color}}" title="{{card.displayName}}" ng-dblclick="airbp.removeFromList($index)">
          <div class="letter">{{card.letter}}</div>
          <div class="suit" ng-bind-html="card.suit.glyph"></div>
        </div>
      </li>
    </ul>

  </body>

</html>
